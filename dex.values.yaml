podAnnotations:
  autocert.step.sm/name: dex.dex.svc.cluster.local
https:
  enabled: true
config:
  issuer: https://dex.dex.svc.cluster.local:5554
  web:
    tlsCert: /var/run/autocert.step.sm/site.crt
    tlsKey: /var/run/autocert.step.sm/site.key
  storage:
    type: kubernetes
    config:
      inCluster: true
  staticClients:
    - id: jumpstarter-cli
      name: Jumpstarter CLI
      public: true
  oauth2:
    responseTypes: ["code", "token", "id_token", "id_token token"]
    passwordConnector: local
  connectors:
    - name: kubernetes
      type: oidc
      id: kubernetes
      config:
        # kubectl get --raw /.well-known/openid-configuration | jq -r '.issuer'
        issuer: "https://kubernetes.default.svc.cluster.local"
        rootCAs:
          - /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        userNameKey: sub
        scopes:
          - profile
